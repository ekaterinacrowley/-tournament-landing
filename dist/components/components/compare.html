<div class="compare main-width">
    <div class="compare__mathes">
        <div class="compare__team-logo compare__team-logo--1">
            <img src="images/Fenerbahce.webp" alt="Fenerbahçe Logo" class="compare__team-logo--fener">
        </div>
            <h2 class="compare__title"><span>398 maç</span> 1924'ten beri</h2>
            <div class="compare__line">
                <div class="compare__line--fener" data-count="156">156 galibiyet </div>
                <div class="compare__line--draws" data-count="78">78 beraberlik</div>
                <div class="compare__line--galata" data-count="164">164 galibiyet </div>
            </div>
            <div class="compare__prizes">
                <div class="compare__prizes--fener">
                    <div class="compare__prize compare__prize--first">
                        <label>x11</label>
                    </div>
                     <div class="compare__prize compare__prize--second">
                        <label>x11</label>
                    </div>
                </div>
                <div class="compare__prizes--galata">
                    <div class="compare__prize compare__prize--first">
                        <label>x11</label>
                    </div>
                     <div class="compare__prize compare__prize--second">
                        <label>x11</label>
                    </div>
                </div>
            </div>
        <div class="compare__team-logo compare__team-logo--2">
            <img src="images/Galatasaray.webp" alt="Galatasaray Logo" class="compare__team-logo--galata">
        </div>  
     </div>

     <div class="compare__flip flip-link">
        <h2 class="compare__flip-title">
        <span>Hâlâ kararsız mısın?</span>
        </h2>
        <div class="compare__subtitle">
             Maça dair kısa özet ve canlı tahminlerle karar verin.
        </div>
        <div class="compare__coins">
            <img src="images/coins.webp">
        </div>
        <div class="compare__button">
        <include src="button.html"></include>
        </div>
     </div>
</div>
